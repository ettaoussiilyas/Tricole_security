spring.datasource.url=jdbc:mysql://mysql:3306/tricol?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA Config for Docker
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Let Hibernate auto-detect the dialect in Docker

#Liquibase Config
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master.xml
spring.liquibase.drop-first=false

# Server context path for Docker
server.servlet.context-path=/
